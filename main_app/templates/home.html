{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}
<section class="hero-img">
    <div class="flex">
        <img src='{% static 'images/logo.svg' %}'>
        <h1>HEY PARTY PEOPLE!</h1>
        <h4>Are you ready to go FEASTMODE?</h4>
        <div class="flex-row">
            <a href="{% url "party-create" %}" class="btn">Create a Party!</a>
            <a href="{% url 'signin' %}" class="btn">LEARN MORE</a>
        </div>
    </div>
</section>

<section class="flex">
    <form action="{% url "party-find" %}">
        {% csrf_token %}
        <input name="invite_id" maxlength=6 minlength=6 />
        <button type="submit" class="btn submit">Join Party</button>
    </form>
</section>

{% endblock %}
