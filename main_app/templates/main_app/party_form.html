{% extends 'base.html' %} 
{% load static %} 
{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %} 
{% block content %}
  <section class="form-container form-title">
    {% if party %}
    <h1>Edit {{ party.name }}</h1>
    {% else %}
    <h1>Add a Party</h1>
    {% endif %}
  </section>
  <section class="form-container">
    <form action="" method="post" class="form-format">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn style1">SUBMIT</button>
    </form>
  </section>
{% endblock %}
