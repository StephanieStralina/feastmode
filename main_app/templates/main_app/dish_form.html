{% extends 'base.html' %} 
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %} 
{% block content %}
  <section class="form-container">
    <form action="" method="post" class="form-format">
      {% if dish %}
      <h1>Edit {{ dish.name }}</h1>
      {% else %}
        <h1>Add a Dish</h1>
      {% endif %}
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn style1">SUBMIT</button>
    </form>
  </section>
{% endblock %}
