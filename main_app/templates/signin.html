{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}
{% block content %}
  <section class="signin-container">
    <form action="{% url 'signin' %}" method="post" class="signin">
        <h1>Sign In</h1>
        {% csrf_token %} 
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn style1">SIGN IN</button>
    </form>
  </section>
  <section class="signin-container">
    <div class="signin">
      <div class="divider" style="margin-top: 0; margin-bottom: 2rem;">
        <hr><span>or</span><hr>
      </div>
    <button type="button" class="btn style2" onclick="window.location.href='{% url 'signup' %}'">SIGN UP</button>
    </div>
  </section>
{% endblock %}
