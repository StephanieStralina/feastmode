{% extends 'base.html' %} 
{% load static %} 
{% block head %}
{% endblock %} 
{% block content %}
<section>
    <h1>{{ dish.name }}</h1>
    <img src="{{dish.img_url}}">
    <p>Dish name: {{ dish.description }}</p>
    <p>Category: {{ dish.category }}</p>
    <p>Claimed by: {{ dish.claimed_by }}</p>
</section>

{% endblock %}
