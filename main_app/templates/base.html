{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" alt="The FeastMode logo which looks like a striped party hat">
    <title>Feast Mode</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <a href="/">
          <img src='{% static 'images/logo.svg' %}' class='nav-logo' alt="FeastMode in stylized typography">
        </a>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'party-index' %}">My Parties</a></li>
          <li>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn-override">Log out</button>
            </form>
          </li>
          {% else %}
          <li><a href="{% url 'signin' %}">Sign In</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %} 
      {% endblock %}
    </main>
    <footer>
      <div class='flex-row gap-1'>
        <img src="{% static 'images/favicon.ico' %}" alt="The FeastMode logo which looks like a striped party hat">
        <div class='flex-column'>Copyright Â© 2025 - All right reserved by Snack Squad</div>
      </div>
      <div class='flex-row'>
        <a href='https://github.com/StephanieStralina/feastmode'>
          <img src="{% static 'images/github.svg' %}" alt="Github logo silhouette of a cat on a black background">
        </a>
      </div>
    </footer>
  </body>
</html>
